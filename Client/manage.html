<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallitse reseptejä</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
<h1>Syötä uusi resepti</h1>
<form action="#" onsubmit="reseptinLisaaminen();return false">
    <label for="reseptinimi">reseptin nimi:</label><br>
    <input type="text" id="reseptinimi" name="reseptinimi" maxlength="40" size="50" autocomplete="off"><br>
    <label for="reseptinimi">Linkki reseptiin:</label><br>
    <input type="text" id="reseptilinkki" name="reseptilinkki" maxlength="254" size="100" autocomplete="off"><br>
    <font id="errori" color="red"></font>
    <font id="onnistu color="green"></font>
    <p></p>
    <input type="checkbox" id="erikois1" name="laktoositon" value="Laktoositon">
    <label for="vehicle1"> Laktoositon</label><br>
    <input type="checkbox" id="erikois2" name="gluteeniton" value="Gluteeniton">
    <label for="vehicle2"> Gluteeniton</label><br>
    <input type="checkbox" id="erikois3" name="vegaaninen" value="Vegaaninen">
    <label for="vehicle3"> Vegaaninen</label><br>  


    <div class="aineet" id="hakukysely">
        <h1>Resepti sisältää</h1>
        <div autocomplete="off" class="autocomplete" style="width:300px;"></div>
            <input onkeypress="return /[a-ö]/i.test(event.key)" type="text" id="r-aineInput" name="raaka-aine" maxlength="25" placeholder="Lisää raaka-aine" autocomplete="off">
            <button type="button" id="lisääaines" onclick="lisaaAines()">Lisää</button>
        </div>
        <div id="valitut-ainekset">
    </div>
    <p></p>
    <input type="submit" value="Lisää resepti ">

</form>

<div id=resepti><a href='index.html'>Takaisin reseptihakuun</a></div>

    <script src="js/manage.js"></script>
</body>
</html>
